<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate APi Token</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    <link rel="stylesheet" href="{{URL::asset('css/apitoken1.css');}}" />
    <link rel="stylesheet" href="{{URL::asset('css/style.css');}}" />
    <link rel="stylesheet" href="{{URL::asset('css/modal.css');}}" />
    <title>Southstar API</title>
    <link rel="icon" type="image/x-icon" href="{{URL::asset('fav.png');}}">

</head>
<body>
<header class="container-fluid header-col">
</header>
    <div class="container wrap" style="width:26%;">
        <h2 class="reg-ttl">Generate API Token</h2>
      
            <input class="token" type="email" placeholder="Email" id="apiemail"  >
            <input  class="token" type="password" placeholder="Password" id="apipassword">

            <textarea  class="token" name="apitoken"  cols="30" rows="10" placeholder="AP'i Token" id="apitoken"></textarea>
            <div style="display:flex; gap: 10px;">
            <button class="btn btn-register " type="submit" onclick="generate()" >Generate Token</button>
            <button class="btn btn-logout btn trigger " type="submit" for="modal-toggle" href="javascript:;" style="color:#555" >Re-Generate Access Token</button>
           
              
              <style>
                .token{
                  font-weight: 700;
                  letter-spacing: 1.5px;
                  color: #00000075;
                  font-size: 1rem;
                  border: 1px solid #f7f7f730;
                  border-radius: 5px;
                }
              </style>
              
            </div>
            <div style="height: 20vh; display: flex; justify-content: center; flex-direction: column;">
              <div class="res" for="response" id="res">
              </div>
              <div class="res1" for="response" id="res1">
              </div>
              <div class="res2" for="response" id="res2">
              </div>
          </div>


    </div>
    <div class="logo-container"><a href="http://localhost:90/"><img class="ssd_logo" src="{{URL::asset('css/South_Star_Drug_logo.svg');}}" alt="ssd_logo" style="width: 20rem; height: auto; right: 3%; bottom: 5%;
        position: absolute;"></a></div>

<!-- Modal -->
<div class="modal-wrapper">
  <div class="modal">
    <div class="head"><p class="pmodal"> Re-Generate Token Access</p>
      <a class="trigger btn-close" href="javascript:;"><span class="material-symbols-outlined">
        close
        </span></a>
    </div>
    <div class="content">
      <textarea class="api-logout" name="apitoken"  cols="30" rows="10" placeholder="User's last APi Token" id="apitoken-lout"></textarea>
    </div>
    <button class="btn btn-logout btn trigger" type="submit" for="modal-toggle" href="javascript:;"
     style="height:2.5rem; font-size:.7rem !important; color: #555;" onclick="logouttoken()">Access Request</button>
  </div>
  <script>
  function logouttoken(){
    let apitokenlout = document.getElementById('apitoken-lout');
     let token = apitokenlout.value
     var url = "http://localhost:90/api/auth/logout";

var xhr = new XMLHttpRequest();
xhr.open("POST", url);

xhr.setRequestHeader("Authorization", `Bearer ${token}`);
xhr.setRequestHeader("Content-Type", "application/json");

xhr.onreadystatechange = function () {
   if (xhr.readyState === 4) {
    if(xhr.status == 400){
      console.log("User is not Authenticated");
    }
    else{
   
      console.log("Access Granted");
    }
      
   }};

xhr.send();
   }
   </script>
</div>
  <!-- /Modal -->
</body>
